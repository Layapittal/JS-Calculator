<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>

<body>
    <h1 class="text-center text-dark mt-5 "><b>Calculator Using JavaScript</b>  </h1>
    <div class="container mt-5 cont">
        <div class="row justify-content-center" >
            <div class="col-lg-7 text-center nopadding" >
                <input type="text" id="display" class="form-control" style="height: 50px; border-top: 2px solid black; border-left: 2px solid black;border-right: 2px solid black;">
            </div>
            <div class="row " >
                <div class="col-xs-2 "  >
                    <button id="seven" class="btn btn-primary btn-block btn-font"  onclick="UserClickButton('7')">7</button>
                </div>
                <div class="col-xs-2">
                    <button id="eight" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('8')">8</button>
                </div>
                <div class="col-xs-2">
                    <button id="nine" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('9')">9</button>
                </div>
                <div class="col-xs-2">
                    <button id="del" class="btn btn-danger btn-block btn-font" onclick="backspace()" >Del</button>
                </div> 
                <div class="col-xs-2">
                    <button id="AC" class="btn btn-success btn-block btn-font" onclick="clearData()" >AC</button>
                </div> 
            </div>


            <div class="row">
                <div class="col-xs-2 "  >
                    <button id="four" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('4')">4</button>
                </div>
                <div class="col-xs-2">
                    <button id="five" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('5')">5</button>
                </div>
                <div class="col-xs-2">
                    <button id="six" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('6')">6</button>
                </div>
                <div class="col-xs-2">
                    <button id="multi" class="btn btn-success btn-block btn-font" onclick="UserClickButton('*')">*</button>
                </div> 
                <div class="col-xs-2 "  >
                    <button id="div" class="btn btn-success btn-block btn-font" onclick="UserClickButton('/')">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-2 "  >
                    <button id="one" class="btn btn-primary btn-block btn-font " onclick="UserClickButton('1')">1</button>
                </div>
                <div class="col-xs-2">
                    <button id="two" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('2')">2</button>
                </div>
                <div class="col-xs-2">
                    <button id="three" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('3')">3</button>
                </div>
                <div class="col-xs-2">
                    <button id="plus" class="btn btn-success btn-block btn-font" onclick="UserClickButton('+')">+</button>
                </div> 
                <div class="col-xs-2">
                    <button id="minus" class="btn btn-success btn-block btn-font" onclick="UserClickButton('-')">-</button>
                </div> 
            </div>
            <div class="row">
                <div class="col-xs-2 "  >
                    <button id="zero" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('0')">0</button>
                </div>
                <div class="col-xs-2">
                    <button id="two" class="btn btn-primary btn-block btn-font" onclick="UserClickButton('.')">.</button>
                </div>
                <div class="col-xs-2">
                    <button id="angular_brackets(" class="btn btn-success btn-block btn-font" onclick="UserClickButton('00')">00</button>
                </div>
                <div class="col-xs-2">
                    <button id="angular_brackets)" class="btn btn-success btn-block btn-font" onclick="UserClickButton('%')">%</button>
                </div> 
                <div class="col-xs-2">
                    <button id="ans" class="btn btn-success btn-block btn-font" onclick="calculatevalue('=')">=</button>
                </div> 
            </div>

           

    <!-- container end -->
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


        <script src="Javascript.js"></script>
</body>

</html>
